name: flutter_getui
description: getui plugin for flutter, only Android and IOS are supported
version: 2.2.0
repository: https://github.com/Wayaer/flutter_getui.git

environment:
  sdk: '>=2.12.1 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: fl.getui
        pluginClass: GeTuiPlugin
      ios:
        pluginClass: GeTuiPlugin
